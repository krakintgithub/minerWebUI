</head>
<body>
<div class="nometamask">
    <div class="nopopup" id="nopopup">
        <div class="nopopup-inner">
            <div class="miner-off">
                <img src="./assets/img/miner.png" alt="" width="100%" class="miner">
            </div>
        </div>
        <div class="install-metamask">Please install:<br><img src="./assets/img/metamask_logo.png" height="50px"><br>
            Metamask.<br> Then, reload...
        </div>
        <div class="metamask-link"><a href="https://metamask.io/download.html" target="_blank">Click Here</a></div>
    </div>
</div>

<script>
    function displdep() {
        document.getElementsByClassName('balance')[0].style.display = "none";
        document.getElementsByClassName('install-metamask')[0].style.display = "none";
        document.getElementsByClassName('balance')[0].style.display = "none";
        document.getElementsByClassName('withscr')[0].style.display = "none";

        document.getElementsByClassName('depscr')[0].style.display = "block";
    }

    function displwtn() {
        document.getElementsByClassName('balance')[0].style.display = "none";
        document.getElementsByClassName('install-metamask')[0].style.display = "none";
        document.getElementsByClassName('balance')[0].style.display = "none";
        document.getElementsByClassName('depscr')[0].style.display = "none";

        document.getElementsByClassName('withscr')[0].style.display = "block";
    }

    function mouseExit() {
        document.getElementsByClassName('depscr')[0].style.display = "none";
        document.getElementsByClassName('withscr')[0].style.display = "none";

        document.getElementsByClassName('balance')[0].style.display = "block";
    }

    window.addEventListener('load', function () {


        if (typeof web3 == 'undefined') {
            window.location.href = "#nopopup";
            document.getElementsByClassName('nometamask')[0].style.display = "block";
            document.getElementsByClassName('hasmetamask')[0].style.display = "none";
        } else {
            document.getElementsByClassName("nometamask")[0].style.display = "block";
            window.location.href = "#popup";

        }
    });


</script>

<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.

</noscript>
